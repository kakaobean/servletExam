<!DOCTYPE html>
<html lang="ko">
<head>
  <title>파라미터</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  
  </script>
</head>
<body>

<div class="container" align="center">
	<div class="col-lg-6" align="center">
		<h2>파라미터테스트(single)</h2>
		<form id="memberform" method="post" action="/ktds/single">
			<div class="form-group" align="left">
				<label for="">아이디</label>
				<input type="text" class="form-control" id="id" name="id" placeholder="">
			</div>
			<div class="form-group" align="left">
				<label for="">이름</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="">
			</div>
			<div class="form-group" align="left">
				<label for="email">연령</label><br>
				<div id="genderdiv" class="custom-control-inline">
				<select class="form-control" id="age" name="age">
					<option value="10">10대</option>
					<option value="20">20대</option>
					<option value="30">30대</option>
					<option value="40">40대</option>
					<option value="50">50대이상</option>
				</select>
				</div>
			</div>
			<div class="form-group" align="center">
				<button type="submit" class="btn btn-warning" id="sendBtn" href="/ktds/single">전송</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
