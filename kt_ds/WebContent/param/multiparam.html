<!DOCTYPE html>
<html lang="ko">
<head>
  <title>파라미터</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  
  </script>
</head>
<body>

<div class="container" align="center">
	<div class="col-lg-6" align="center">
		<h2>파라미터테스트(multi)</h2>
		<form id="memberform" method="get" action="/ktds/jsp/multi.jsp">
			<div class="form-group" align="left">
				<label for="">아이디</label>
				<input type="text" class="form-control" id="id" name="id" placeholder="">
			</div>
			<div class="form-group" align="left">
				<label for="">이름</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="">
			</div>
			<div class="form-group" align="left">
				<label for="email">좋아하는 과일은?</label><br>
				<div class="form-check-inline">
				  <label class="form-check-label">
				    <input type="checkbox" class="form-check-input" name="fruit" id="fruit1" value="사과">사과
				  </label>
				</div>
				<div class="form-check-inline">
				  <label class="form-check-label">
				    <input type="checkbox" class="form-check-input" name="fruit" id="fruit2" value="바나나">바나나
				  </label>
				</div>
				<div class="form-check-inline disabled">
				  <label class="form-check-label">
				    <input type="checkbox" class="form-check-input" name="fruit" id="fruit3" value="딸기">딸기
				  </label>
				</div>
				<div class="form-check-inline disabled">
				  <label class="form-check-label">
				    <input type="checkbox" class="form-check-input" name="fruit" id="fruit4" value="수박">수박
				  </label>
				</div>
			</div>
			<div class="form-group" align="center">
				<button type="submit" class="btn btn-warning" id="sendBtn">전송</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
